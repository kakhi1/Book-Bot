<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>book Bot</title>
    <style>
      .header {
        display: flex;
        justify-content: space-between;
        border-left: 2px solid rgb(11, 5, 5);
        border-right: 2px solid rgb(11, 5, 5);
        border-top: 2px solid rgb(11, 5, 5);
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        background-color: #5b7c99;
        font-size: 24px;
        font-weight: 500;
        letter-spacing: 3px;
        color: #e5e9ec;
        width: 400px;
        height: 40px;
        margin: 0 auto;
        padding: 20px;
      }
      #chat-container {
        width: 400px;
        height: 500px;
        border: 2px solid rgb(11, 5, 5);
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
        margin: 0 auto;
        padding: 20px;
      }
      #chat-messages {
        height: 400px;
        overflow-y: scroll;
        padding: 10px;
        margin-bottom: 10px;
      }
      #user-input {
        width: 97%;
        height: 50px;
        padding: 5px;
      }
      .botName {
        display: flex;
        align-items: center;
        gap: 15px;

      }
      .iconName.spin{
        animation: spinAnimation 0.5s ease-in ;}
      
      .name{
        animation: transition 2s linear ;
      }
      .icon {
        width: 24px;
        height: 24px;
        vertical-align: middle;
        border-radius: 100%;
      }

      .message {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
        width: 100%;
      }

      .message-text {
        margin-left: 5px;
        background-color: #5b7c99;
        color: #e5e9ec;
        padding: 15px 15px;
        border-radius: 10px;
        margin: 10px;
        width: 90%;
      }

      @keyframes spinAnimation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes transition {
        from {
          transform: translateX(-20px);
        }
        to {
          transform: translateX(0px);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="header">
        <div class="botName">
          <img src="assets/botIcon.png" alt="First Image" />
          <span class="name">Book Bot</span>
        </div>

        <img class="iconName" id="reload-button" src="assets/reload (1).png" alt="Icon" />
      </h1>
    </header>
    <div id="chat-container">
      <div id="chat-messages"></div>
      <input type="text" id="user-input" placeholder="Type your message" />
    </div>
    <script>      
        const reloadButton = document.getElementById("reload-button");
        reloadButton.addEventListener("click", function () {
            // Start the .iconName animation
            const iconName = document.querySelector(".iconName");
            this.classList.toggle('spin');
            // Clear the chatMessages div to remove all chat history
            chatMessages.innerHTML = "";
            resetChatbot();
            console.log('davaklike')
        });
      

        const chatMessages = document.getElementById("chat-messages");
        const userInput = document.getElementById("user-input");
        userInput.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            sendMessage(userInput.value);
            userInput.value = "";
            }
          });

        async function sendMessage(message) {
          displayMessage("User", message);

          try {
            const response = await fetch(
              "http://localhost:8098/webhooks/rest/webhook",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  sender: "test1",
                  message: message,
                }),
              }
            );

            const data = await response.json();
            console.log(data);
            const botResponse = data.map((message) => {
              if (message.text !== undefined) {
                return message.text;
              } else if (message.image !== undefined) {
                return message.image;
              }
            });

            displayMessage("Chatbot", botResponse);
          } catch (error) {
            console.error("Error:", error);
          }
        }

        async function resetChatbot() {
          try {
            const response = await fetch(
              "http://localhost:8098/webhooks/rest/webhook",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  sender: "test1",
                  message: "action_restart",
                }),
              }
            );

            const data = await response.json();
            console.log(data);

            // Handle the bot's response if necessary
            // For a restart action, you might not need to handle the response.
          } catch (error) {
            console.error("Error:", error);
          }
        }
        function displayMessage(sender, message) {
          const messageElement = document.createElement("div");
          const iconElement = document.createElement("img");
          iconElement.classList.add("icon");
          const textElement = document.createElement("div");
          textElement.classList.add("message-text");

          if (sender === "Chatbot") {
            // Display "Chatbot" messages first
            iconElement.src = "assets/botIcon.png";
            textElement.innerHTML = message;
            messageElement.appendChild(iconElement);
            messageElement.appendChild(textElement);
          } else if (sender === "User") {
            // Display "User" messages last
            textElement.innerHTML = message;
            messageElement.appendChild(textElement);
            iconElement.src = "assets/userIcon.png";
            messageElement.appendChild(iconElement);
          }

          messageElement.classList.add("message");
          chatMessages.appendChild(messageElement);
        }
    </script>
  </body>
</html>

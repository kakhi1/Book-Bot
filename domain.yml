version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - who_creator
  - get_book_price
  - get_book_info
  - ask_buy_book
  - get_author_books

entities:
  - book_name
  - author_name

slots:
  book_name:
    type: text
    mappings:
      - type: from_entity
        entity: book_name

  author_name:
    type: text
    mappings:
      - type: from_entity
        entity: author_name

actions:
  - action_get_book_price
  - action_get_book_info
  - action_find_Books_by_author

responses:
  utter_findout:
    - text: "What kind of book are you looking for? Do you know the name, author, or any description?"

  utter_greet:
    - text: "Hey! How can I help you today?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am Book Bot. I can help you find books and provide you with their prices."

  utter_creator:
    - text: "I am created by a Data Scientist of Manifold AI learning"
    - text: "Created by Kakhi Mtchedluri"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
